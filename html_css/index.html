<!DOCTYPE html> <!--Declara que tudo que temos aqui é um arquivo HTML -->
<html> <!--Tudo que esta dentro da tag HTML é um arquivo html-->

    <head> <!--tag <head> fornece metadados e configurações para a página.-->

        <title>Portifolio</title> <!--Tag para dar o nome da nosssa pag-->

    </head>
    <body> <!-- Tudo que esta dentro do corpo que é visivel-->
        <h1>Isso é um titulo</h1> <!-- tag para Titulo da pag-->
        <p>Isso é um paragrafo</p> 
        <img src="html.png" alt="Logo do html"> <!-- TAG para procurar a imagem que queremos subir "IMC SRC" e a "ALT" para sabermos oque tinha na imagem em caso de ruptura -->
    </body> 
</html>
